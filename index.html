<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <title>NBA Multiple Choice Quiz</title>
    </head>

    <body>
        <div class="timer" id="timer">Time Remaining:</div>
        <div class="container">
            <div id="question-container">
                
                <div id="question">Question</div>

                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Choice 1</button>
                    <button class="btn">Choice 2</button>
                    <button class="btn">Choice 3</button>
                    <button class="btn">Choice 4</button>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>

            <div id="score">Score:</div>

            <input id="initials" type="text" placeholder="Initials">
        </div>

        <script src="script.js"></script>
    </body>
</html>
